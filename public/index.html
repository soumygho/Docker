<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .col
        {
            margin: 2px 2px 2px 2px;
        }
    </style>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <div class="container">
        <div class="row">
          <div class="col bg-light border jumbotron">
            <h1>Node Demo</h1>
          </div>
        </div>
        <div class="row">
          <form class="col bg-light">
            <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
              <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile number</label>
                <input type="tel" class="form-control" id="mobileNumber" rows="3">
              </div>
              <div class="row">
                  <div class="col">
                    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                  </div>
                  <div class="col">
                    <button type="reset" class="btn btn-danger" style="margin-left: -70%;" id="resetBtn">reset</button>
                </div>
              </div>
          </form>
          <div class="col bg-light">
              <div style="overflow-y: scroll; max-height: 50%;" id = "tableContainer">
                <table class="table table-bordered">
                    <thead class="sticky-top table-info">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Mobile Number</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="dataContainer">
                    </tbody>
                  </table>
              </div>
              <div id="noDataMsg">
                <h1>No data available to display!!!</h1>
              </div>
          </div>
        </div>
        <div class="row toast" data-autohide="false">
          <div class="toast-header">
            <strong class="mr-auto text-primary" id="toastHeader">Toast Header</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
          </div>
          <div class="toast-body" id="toastBody">
            Some text inside the toast body
          </div>
        </div>
      </div>
      <!-- Toast Message template-->
      
  </body>
</html>
